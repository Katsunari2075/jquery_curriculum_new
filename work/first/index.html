<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">jQuery</h1>
  <h2 class="sub-title">Q1</h2>
  <div class="question">
    <div class="btn" id="q1">Q1</div>
  </div>
  <h2 class="sub-title">Q2</h2>
  <div class="question">
    <div class="btn" id="q2">Q2</div>
  </div>
  <h2 class="sub-title">Q3</h2>
  <div class="question">
    <div class="btn" id="q3">Q3</div>
  </div>
  <h2 class="sub-title">Q4</h2>
  <div class="question">
    <div class="btn" id="q4">Q4</div>
  </div>
  <h2 class="sub-title">Q5</h2>
  <div class="question">
    <div class="btn" id="q5">Q5</div>
  </div>
  <h2 class="sub-title">Q6</h2>
  <div class="question">
    <div class="btn" id="q6">Q6</div>
  </div>
  <h2 class="sub-title">Q7</h2>
  <div class="question">
    <ul class="list" id="q7">
      <li>Q7-1</li>
      <li>Q7-2</li>
      <li>Q7-3</li>
      <li>Q7-4</li>
    </ul>
  </div>
  <h2 class="sub-title">Q8</h2>
  <div class="question">
    <div class="btn" id="q8">Q8</div>
  </div>
  <h2 class="sub-title">Q9</h2>
  <div class="question">
    <div class="btn" id="q9" data-text="jQuery">Q9</div>
  </div>
  <h2 class="sub-title">Q10</h2>
  <div class="question">
    <ul class="list" id="q10">
      <li>Q10-1</li>
      <li>Q10-2</li>
      <li>Q10-3</li>
    </ul>
    <ul class="list" id="q11">
      <li>Q11-1</li>
      <li>Q11-2</li>
      <li>Q11-3</li>
    </ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
$(function(){
  // なんのための記述なのか調べる。
  // どういう動きをするのか？
  // HTMLが読み込まれたら、下の処理を実行するという働きをする（準備ができたら）ページを全部読み込めたら。。。
  // 通常は$(document).ready(function(){})という書き方をするが、省略して、上記の書き方もできる。



  // 第1問  id='q1'の要素の文字色を赤色にせよ。
  $('#q1').css('color', 'red');

  // 『第1問 説明用メモ』
  // idを取得する。方法としては$()のなかに取得したいidを記述する。注意点としてidの前に必ず「#」を入力する。
  // その後に.cssと記述する。.cssの部分に書かれるのはメソッド。cssのプロパティを変化させていく時に.cssと記述する。
  // 今回は文字の色を赤に指定するので、color, redと記述する。




  // 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。
  $('#q2').click(function() {
    $(this).css('background-color', 'pink');
  });

  // 『第2問 説明用メモ』
  // idを取得する。
  // .clickと記述する。.clickはイベント。今回の場合はクリックというイベントが発生した後に背景をピンクに変える記述をしている。
  // thisは上で記述したidがそのまま代入される。そしてcssメソッドを問題1のように記述して、プロパティと値を指定する。




  // 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ。
  $('#q3').click(fadeOut);
  function fadeOut() {
    $(this).fadeOut(2000);
  }

  // $('#q3').click(function() {
  //   $(this).fadeOut(2000);
  // });

  // 『第3問 説明用メモ』
  // idを取得して、クリックイベントを記述。
  // fadeOutメソッドを記述。カッコの中に何秒かけて実行するかを指定。がこれまでのやり方。
  // 今回の場合は、関数名を指定してそれを呼び出す。
  // クリックするとfadeOutという名前の関数を呼び出し、関数の中身に記述されている、fadeOutメソッドが実行される。
  



  // 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。
  $('#q4').click(function() {
    $(this).prepend('DOMの中の前')
           .append('DOMの中の後')
           .before('DOMの前')
           .after('DOMの後');
  });

  // 『第4問 説明用メモ』
  // idを取得。クリックイベントを記述。
  // その中に、実行したいメソッドを記述。
  // メソッドチェーン


  
  // 第5問  id='q5'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。
  $('#q5').click(function() {
    $(this).addClass('large');
  })

  // 『第5問 説明用メモ』
  // idを取得。クリックイベントを記述。
  // その中に、addClassメソッドを記述。（クラスを追加するメソッド）




  // 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。
  $('#q6').click(function() {
    $(this).animate({
      'marginLeft': 100,
      'marginTop': 100
    }, 2000);
  });

  // 『第6問 説明用メモ』
  // idを指定。クリックイベント。
  // その中にthisに続けて、animationメソッドを記述。(アニメーションを作るためのメソッド)
  // アニメーションの詳細と時間指定。




  // 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。
  $('#q7').find('li').click(function() {
    var targetNum = $(this).index();
    console.log(targetNum);
    alert(targetNum);
  });

  // 『第7問 説明用メモ』
  // idを取得。.findを記述（指定した要素の子要素を全て取得するメソッド）
  // クリックイベント。
  // 指定した要素が兄弟要素の中で何番目の要素のなのかを取得する、indexメソッドを記述する。
  // その値をtargetNumという変数に代入する。
  // console.logで取得した、インデックス番号を出力。
  // alertでもインデックス番号を出力。(alertはweb常にアラート表示させるメソッド)


  

  // 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。
  $('#q8').hover(function() {
    $(this).addClass('large');
  }, function() {
    $(this).removeClass('large');
  });

  // 『第8問 説明用メモ』
  // idを取得。hoverイベントを記述。(マウスを要素にかざすと)
  // マウスをかざした時に第一引数の関数が実行されて、マウスを離した時に第二引数の関数が実行される。
  // マウスをかざした時にaddClassメソッドでlargeクラスを追加。（第一引数）
  // マウスを離した時に、removeClassメソッドによって、クラスの削除を実行する。（第二引数）




  // 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
  $('#q9').click(function() {
    var text = $(this).data();
    console.log(text);
  });

  // 『第9問 説明用メモ』
  // idを取得。クリックイベントの記述。
  // その中データメソッドを使ってjQueryという文字列を取得する。
  // それをtextという変数に代入し、console.logで出力する。




  // 第10問 id='q10'の子要素をクリックしたら、その要素のインデックスと等しいid='q11'の子要素にlargeというクラスを追加せよ。
  $('#q10').find('li').click(function() {
    var num = $(this).index();
    $('#q11').find('li').eq(num).addClass('large');
  });

  // 『第10問 説明用メモ』
  // クリックする部分のidを取得。findメソッドで指定の要素の子要素を全て取得。
  // そこにクリックイベントを加える。
  // クリックされた要素が兄弟要素の中で何番目の要素なのか調べるためにindexメソッドを使い、それをnumという変数にいれる。
  // largeクラスを加える部分のidを取得。findメソッドで子要素を全部取得。eqメソッドで指定した要素を取得する。
  // その後addClassでクラスを加える。


  
});
</script>
</body>
</html>
